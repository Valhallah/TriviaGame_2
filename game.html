<!DOCTYPE html>
<html>
   <head>
      <title>Trivia Game</title>
      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Title font -->
      <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
      <!-- Main font -->
      <link href="https://fonts.googleapis.com/css?family=Bungee|Cuprum" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="row text-center">
            <div class="col-lg-12">
               <span id="title" class="game_title">Star Wars Trivia Game</span>
            </div>
            <a href="index.html"><button class="btn" id="resetBtn">Start Over</button></a>
         </div>
         <div class="row text-center">
            <div class="col-lg-12">
               <div>
                  <h3 class="triviaTimer">Current Score: </h3>
                  <span class="triviaTimer" id="scoreBox"></span>
               </div>
            </div>
         </div>
         <div class="row text-center">
            <div>
               <h3 id="resultsDisplay" style="display:none;" class="triviaTimer">Congrats!</h3>
            </div>
         </div>
         <form>
            <div class="questionBox" id="wrapper">
               <!--Question-->
               <div id="questionDiv" class="question">
                  <label id="questionLabel" class="checkbox">Han Shot First.</label>
                  <input type="checkbox" name="answer" value="0">&nbsp;True&nbsp;&nbsp;
                  <input type="checkbox" name="answer" value="1">&nbsp;False
               </div>
               <div class="row text-center">
                  <div id="correctDisplay" style="display:none;">
                     <h3 class="score">Much you have learned, yeeees!</h3>
                  </div>
                  <div id="wrongDisplay" style="display:none;">
                     <h3 class="score">No! You must unlearn what you have learned.</h3>
                  </div>
               </div>
            </div>
      </div>
      </div>
      </form>
      </div>
      </div>
      <script type="text/javascript" src="trivia.js"></script>
   </body>
</html>
